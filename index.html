<!DOCTYPE html>
<html lang="en">
<head>
	<title>BuddiesPoint</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--Links Start-->
	<link rel="shortcut icon" href="image/favicon.ico">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0\css\font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="source\style.css">
	<link rel="stylesheet" type="text/css" href="source\material.css">
<!--Links End-->

</head>

<body class="fluid-container">

	<div class="parallax"></div>

	<div class="icons icons-text">
		<div id="chat-icon">
			<img src="image\chat.png">&nbsp;&nbsp;&nbsp;Chat with your friends
		</div>
		<div id="chat-icon">
			<img src="image\business.png">&nbsp;&nbsp;&nbsp;Build your business network
		</div>
		<div id="chat-icon">
			<img src="image\study.png">&nbsp;&nbsp;&nbsp;Fun while studying
		</div>
	</div>

	<div class="content">
		<img src="image\logo.png" class="logo">
		<div class="signup"><button id="register">Get Started</button></div>
		<div class="login"><button id="login">Login</button></div>
	</div>
	<div class="vertical-border">&nbsp;</div>
	<p class="signin-text">Sign-in using social sites</p>
	<div >
		<button class="google-signup"><span class="fa fa-google " onclick="demo()">&nbsp;&nbsp;&nbsp;Sign-in with Google</span></button>
	</div>
	<div>
		<button onclick="demo()" class="fb-signup"><span class="fa fa-facebook ">&nbsp;&nbsp;&nbsp;Sign-in with Facebook</span></button>
	</div>
	<div class="parallax"></div>

	<!--Sign Up Modal Start-->
	<!-- Modal -->
	<div class="modal fade" id="signupModal" role="dialog">
		<div class="modal-dialog">
			
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" style="padding:35px 50px;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4><span class="fa fa-user-plus"></span> Sign Up</h4>
				</div>
				<div class="modal-body" style="padding:40px 50px;">
					<form role="form">
						<div class="form-group">
							<label for="usrname"><span class="glyphicon glyphicon-user"></span> Full Name</label>
							<input type="text" class="form-control" id="usrname" placeholder="Enter Full Name">
						</div>
						<div class="form-group">
							<label for="psw"><span class="glyphicon glyphicon-eye-close"></span> Password</label>
							<input type="password" class="form-control" id="psw" placeholder="Enter password">
						</div>
						<div class="form-group">
							<label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
							<input type="text" class="form-control" id="email" placeholder="Enter email">
						</div>
						<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off" onclick="demo()"></span> Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
					<p>Already member? <a href="">Login</a></p>
				</div>
			</div>
		</div>
	</div> 
</div>
<!--Sign Up Modal End-->

<!--Login Modal Start-->
<!--Model-->
<div class="modal fade" id="loginModal" role="dialog">
	<div class="modal-dialog">
		
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header login-color" style="padding:35px 50px;">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="login-color"><span class="fa fa-sign-in"></span> Login</h4>
			</div>
			<div class="modal-body" style="padding:40px 50px;">
				<form role="form">
					<div class="form-group">
						<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
						<input type="text" class="form-control" id="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
						<input type="password" class="form-control" id="passwor" placeholder="Enter password">
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="" checked>Remember me</label>
					</div>
					<button type="submit" class="btn btn-success btn-block" onclick="validating()" ><span class="glyphicon glyphicon-off"></span> Login</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				<p>Not a member? <a href="#">Sign Up</a></p>
				<p>Forgot <a href="#">Password?</a></p>
			</div>
		</div>
		
	</div>
</div>
<!--Login Modal End-->

<!--Scripts Start-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script type="text/javascript" src="source\JavaScript.js"></script>
<!--Scripts End-->

</body>
</html>
